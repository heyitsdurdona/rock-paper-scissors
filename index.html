<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Stone-Scissors</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-blue min-h-screen w-full">
    <section class="pt-9 pb-16">
        <div class="container max-w-[700px] mx-auto ">
            <div class="py-[28px] px-[33px] border-[3px] border-solid border-white rounded-2xl flex justify-between">
                <img src="./images/logo.svg" alt="logo">
                <div class="max-w-[150px] w-full py-4 px-12 rounded-[8px] bg-white flex flex-col items-center">
                    <span class="font-semibold text-[16px] text-[#2A45C2]">SCORE</span>
                    <strong id="score" class="font-bold text-[64px] text-[#565468]">0</strong>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Game Section -->
    <section id="gameZone">
        <div id="gameZoneMode" class="container mx-auto max-w-[700px]" data-mode="simple">
            <ul id="list" class="grid max-w-[476px] w-full mx-auto">
                <li>
                    <button class="js-hand hover:shadow-hover-shadow">
                        <img src="./images/paper.svg" alt="paper">
                    </button>
                </li>
                <li>
                    <button class="js-hand hover:shadow-hover-shadow">
                        <img src="./images/scissors.svg" alt="scissors" >
                    </button>
                </li>
                <li class="">
                    <button class="js-hand hover:shadow-hover-shadow">
                        <img src="./images/rock.svg" alt="rock" >
                    </button>
                </li>
                <li class="">
                    <button class="js-hand hover:shadow-hover-shadow">
                        <img src="./images/puppy.svg" alt="puppy" >
                    </button>
                </li>
                <li class="">
                    <button class="js-hand hover:shadow-hover-shadow">
                        <img src="./images/lizard.svg" alt="lizard">
                    </button>
                </li>
            </ul>
        </div>
    </section>
    
    
    <!-- Play Section -->
    <section id="secondGameZone" class="hidden">
        <div class="container mx-auto max-w-[700px]">
            <div class="flex justify-between items-center gap-[70px]">
                <img src="./images/paper.svg" alt="" id="user">
                <div class="flex flex-col items-center">
                    <h2 id="status" class="font-bold capitalize text-white text-[46px] text-nowrap mb-4"></h2>
                    <button id="refreshGame" class="py-[15px] px-[62px] bg-white rounded-[8px]">Play Again</button>
                </div>
                <img src="./images/hand-load.svg" alt="" id="robot">
            </div>
            
        </div>
    </section>
    
    <!-- buttons  -->
    <div class="absolute right-3 bottom-0 flex gap-3 flex-col">
        <button id="modeChanger" class="py-[15px] px-[62px] bg-white rounded-[8px]">Advanced</button>
        <button id="rules" class="btn" onclick="my_modal_3.showModal()">Rules</button>
        <dialog id="my_modal_3" class="modal">
            <div class="modal-box">
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                </form>
                <img id="ruleImg" src="./images/rule-basic.svg" alt="basic rules" class="flex mx-auto">
            </div>
        </dialog>
    </div>
    
    <script src="./js/main.js" type="module"></script>
</body>
</html>
